

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title></title>

		<link rel="stylesheet" href="https://textbooks.cs.ksu.edu/cc210/reveal/dist/reset.css">
		<link rel="stylesheet" href="https://textbooks.cs.ksu.edu/cc210/reveal/dist/reveal.css">
		<link rel="stylesheet" href="https://textbooks.cs.ksu.edu/cc210/reveal/dist/theme/black.css">
		<link rel="stylesheet" href="https://textbooks.cs.ksu.edu/cc210/css/reveal-theme.css">

		
		<link rel="stylesheet" href="https://textbooks.cs.ksu.edu/cc210/reveal/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
  <h2>1000 0001</h2>
</section>
<section>
  <h2>1000 0001</h2>
	<h2>65</h2>
</section>
<section>
	<img class="stretch plain" src="https://textbooks.cs.ksu.edu/cc210/images/09-string/7.1.ascii.wikimedia.svg">
	<p class="imagecredit">Image Credit: <a href="https://commons.wikimedia.org/wiki/File:ASCII-Table-wide.svg">Wikipedia</a></p>
</section>
<section>
	<h2>'A'</h2>
</section>
<section>
	<h2>[65, 66, 67 ,68]</h2>
</section>
<section>
	<h2>['A', 'B', 'C', 'D']</h2>
</section>
<section>
	<h2>"ABCD"</h2>
</section>

			</div>
		</div>

		<script src="https://textbooks.cs.ksu.edu/cc210/reveal/dist/reveal.js"></script>
		<script src="https://textbooks.cs.ksu.edu/cc210/reveal/plugin/markdown/markdown.js"></script>
		<script src="https://textbooks.cs.ksu.edu/cc210/reveal/plugin/highlight/highlight.js"></script>
		<script src="https://textbooks.cs.ksu.edu/cc210/reveal/plugin/math/math.js"></script>
		<script>
			
			
			
			Reveal.initialize({
				hash: true,
				controls: false,
				controlsTutorial:false,
				progress: false,
				transition: 'fade',
				width: 1440,
				height: 1080,
				highlight: {
					escapeHTML: false
				},

				
				plugins: [ RevealMarkdown, RevealHighlight, RevealMath ]
			});

			window.addEventListener("mousedown", handleClick, false);
			window.addEventListener("contextmenu", function(e) { e.preventDefault(); }, false);

			function handleClick(e) {
				e.preventDefault();
				if(e.button === 0) Reveal.next();
				if(e.button === 2) Reveal.prev();
			}
		</script>
	</body>
</html>
